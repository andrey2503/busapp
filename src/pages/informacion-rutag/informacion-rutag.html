<ion-header>

  <ion-navbar>
    <ion-title>{{ ruta }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{ informacion.imagen }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ informacion.nombre }}
        </ion-card-title>
      <p>
        <ion-icon name="map"></ion-icon> :{{informacion.direccion}}

      </p>
      <p>
        <ion-icon name="call"></ion-icon> :{{informacion.telefono}}
      </p>
      <p>
        <ion-icon name="mail"></ion-icon> :{{informacion.correo}}
      </p>
      <p>
        sitio web:{{informacion.sitio_web}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
  <ion-row>
    <ion-col col-6>Salida</ion-col>
    <ion-col col-6>entrada</ion-col>
  </ion-row>
  <ion-row *ngFor="let horario of horarios">
    <ion-col col-6 >{{ horario.salida }}</ion-col>
    <ion-col col-6 >{{ horario.entrada }}</ion-col>
  </ion-row>
</ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="getCargarMapa(informacion.nombre,informacion.lat,informacion.long)"><ion-icon name="md-locate"></ion-icon></button>
  </ion-fab>

</ion-content>
