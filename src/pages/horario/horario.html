<ion-header>

  <ion-navbar>
    <ion-title>horario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="lista-rutas">
    <button ion-item *ngFor="let item of horarios" (click)="loadhorario(item.id)">
      Salida {{ item.salida }}
      Entrada {{ item.entrada }}
    </button>  
  </ion-list>

  <button ion-button color="light">Descargar Horario <ion-icon name="md-download"></ion-icon> </button>
  <button ion-button color="light" (click)="cargar_terminal()">Ubicar terminal <ion-icon name="md-locate"></ion-icon> </button>

</ion-content>
